<div class="confirm">
<h3>Confirmation</h3>
<h4>
  If everything is correct, select OK

</h4>
<table>
  <table id="confirm">
   <tr><td>Date</td><td>{{confirm.date}}</td></tr>
  <tr><td>Name</td><td>{{confirm.name}}</td></tr>
  <tr><td>Gender</td><td>{{confirm.gender}}</td></tr>
  <tr><td>Age</td><td>{{confirm.age}}</td></tr>
  <tr><td>Problems</td><td>{{confirm.problems}}</td></tr>
  <tr><td>Weight</td><td>{{confirm.weight}}</td></tr>
  </table>
</table>
<button id="ok" class="btn btn-info" ng-click="ok()">OK</button>
</div>
